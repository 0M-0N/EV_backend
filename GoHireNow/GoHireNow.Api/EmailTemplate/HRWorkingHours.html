<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>eVirtualAssistants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body style="margin: 0; padding: 0; background-color: #f8f8f8">
    <table align="center" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td style="text-align: center; padding-top: 51px; padding-bottom: 71px">
          <img
            src="https://apiv1.evirtualassistants.com/EmailTemplateResources/Assets/loho.png"
            alt=""
            style="height: 46px"
          />
        </td>
      </tr>
    </table>
    <div style="background-color: white;">
      <table
        align="center"
        cellpadding="0"
        cellspacing="0"
        width="70%"
      >
        <tr style="text-align: center">
          <td
            colspan="3"
            style="
              color: #333333;
              text-align: center;
              padding-top: 80px;
              padding-bottom: 40px;
              padding-left: 58px;
              padding-right: 60px;
              font-family: 'Myriad Pro', sans-serif;
              font-size: 35px;
              font-weight: 700;
              line-height: 38px;
            "
          >
            [headtitle]
          </td>
        </tr>
        <tr style="text-align: center">
          <td
            colspan="3"
            width="80%"
            style="
              color: #333333;
              text-align: center;
              font-family: 'Myriad Pro', sans-serif;
              font-size: 19px;
              font-weight: 400;
              line-height: 38px;
              border-bottom: 1px solid #c6c6c6;
            "
          >
            [startdate] to [enddate]
          </td>
        </tr>
        [maincontent]
        <tr style="text-align: end">
          <td
          colspan="3"
          style="
            color: #333333;
            font-family: 'Myriad Pro', sans-serif;
            font-size: 19px;
            font-weight: 400;
            line-height: 38px;
            padding-top: 1rem;
            padding-right: 3rem;
          "
        >
            Total Hours:    [totalhours]h
          </td>
        </tr>
      </table>
    </div>
    <table align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td
          style="
            color: #333333;
            padding-top: 55px;
            padding-bottom: 24px;
            text-align: center;
            font-family: 'Myriad Pro', sans-serif;
            font-size: 20px;
            font-weight: 400;
            line-height: 38px;
          "
        >
          Follow us
        </td>
      </tr>
    </table>
    <table align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td style="">
          <a
            style="text-decoration: none"
            href="https://www.facebook.com/eVirtualAssistants"
            target="_blank"
          >
            <img
              alt="Facebook"
              style="width: 69px; height: 68px; padding-right: 15px"
              src="https://i.ibb.co/qjTCJvP/fb-1.png"
            />
          </a>
        </td>
        <td style="">
          <a
            style="text-decoration: none"
            href="https://twitter.com/eVAssistant"
            target="_blank"
          >
            <img
              alt="Twitter"
              style="width: 71px; height: 70px; padding-right: 15px"
              src="https://i.ibb.co/DrK4zyr/twitter-1.png"
            />
          </a>
        </td>
        <td style="">
          <a
            style="text-decoration: none"
            href="https://www.instagram.com/evirtassist/"
            target="_blank"
          >
            <img
              alt="Instagram"
              style="width: 69px; height: 69px"
              src="https://i.ibb.co/5j0P2t1/insta-1.png"
            />
          </a>
        </td>
      </tr>
    </table>
    <table align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td
          style="
            color: #333333;
            padding-top: 28px;
            text-align: center;
            font-family: 'Myriad Pro', sans-serif;
            font-size: 19px;
            font-weight: 400;
            line-height: 38px;
          "
        >
          You received this email because you signed up for eVirtualAssistants.
        </td>
      </tr>
      <tr>
        <td
          style="
            color: #333333;
            padding-top: 8px;
            padding-bottom: 88px;
            text-align: center;
            font-family: 'Myriad Pro', sans-serif;
            font-size: 19px;
            font-weight: 400;
            line-height: 38px;
          "
        >
          Copyright Â© 2024 eVirtualAssistants. All Rights Reserved.
        </td>
      </tr>
    </table>
  </body>
</html>
